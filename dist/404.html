<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      (function () {
        var location = window.location;
        var segmentCount = 1;

        var newPath = location.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/");

        var remainder = location.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/");

        var newUrl =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          newPath +
          "/?" +
          remainder.replace(/&/g, "~and~") +
          (location.search ? "&" + location.search.slice(1) : "") +
          location.hash;

        location.replace(newUrl);
      })();
    </script>
  </body>
</html>
