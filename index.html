    <script>
      (function (location) {
        if (location.search.startsWith("?/")) {
          const decoded = location.search
            .slice(2)
            .split("&")
            .map((part) => part.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            location.pathname.replace(/\/$/, "") + "/" + decoded + location.hash
          );
        }
      })(window.location);
    </script>
